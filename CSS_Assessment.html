<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Assessment File</title>
    <link rel="stylesheet" href="CSS_Assessment.css">
  </head>
  <body>
    <h2>Welcome to Free blog!</h2>
    <p>Thanks you to visiting this site!</p>

    <h3>What is this site for ?</h3>
    <h4><strong>This site can do three things.</strong></h4>
    <ol>
      <li id="itemone">Take in text input</li>
      <li>Take in Log Information</li>
      <li  ><a id ="link" href="https://www.google.com">Take you to google</a></li>
    </ol>
    <textarea id="area"name="mytext" rows="8" cols="80"></textarea>
    <h3>Please Log in to save your blog post</h3>
    <form method="get">
      <label>
        Email:
        <input id="input" type="email" name="" value="">
      </label>
      <label>
        Password :
        <input id="input" type="password" name="" value="">
      </label>
      <input id="input"type="submit" name="" value="LogIn">

      <div class="feedback">
        <p>Questions or Comments? Send us feedback here</p>
        <textarea name="feedback" rows="8" cols="80"></textarea>
      </div>
    </form>
  </body>
</html>
