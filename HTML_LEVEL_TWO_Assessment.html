<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form  method="get">
      <h1>Course Sign Up Page</h1>
      <p>Please Note : First Name,Last Name , Password and Email are Required</p>
      <label>
        First Name :
        <input type="text" name="firstname" placeholder="First Name" required value="">
      </label>
      <label>
        Last Name :
        <input type="text" name="lastname" placeholder="Last Name" required value="">
      </label>
      <p></p>
      <label>
        Email :
        <input type="email" name="Email" placeholder="name@email.com" required value="">
      </label>
      <label>
        Password :
        <input type="password" name="password" required value="">
      </label>
      <h3>Are you over the age of 18 ?</h3>
      <label>
        Yes
        <input type="radio" name="age" value="18+">
      </label>
      <label>
        No :
        <input type="radio" name="age" value="18 or 18-">
      </label>
      <h3>Do you have Credit Car or PayPal ?</h3>
      <select  name="Card">
        <option value="Credit Card">3</option>
        <option value="PayPal">2</option>
        <option value="None">1</option>
      </select>
      <input type="submit" name="" value="Submit">
    </form>

  </body>
</html>
